<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <main class="container">

        <div class="buttons">
          <input type="submit" name="enviar" value="Enviar" onclick="abrirModalJuiz()">
          <input type="submit" name="encerrar" value="Encerrar Conversa" onclick="abrirModalJuiz()">
        </div>
      </form>
    </section>

    <section class="chat-box">
      <h2>ğŸ—¨ï¸ Janela do Chat</h2>
      <pre>
{% for linha in historico %}
{{ linha|safe }}
{% endfor %}
      </pre>
    </section>

    <div style="margin-top: 20px;">
      <button onclick="abrirModalRAG()">ğŸ” Consultar Base (RAG)</button>

        <h3>ğŸ” Documentos relacionados:</h3>

  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
